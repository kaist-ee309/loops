name: Bug Report
description: 버그 또는 오류 보고
title: "[BUG] "
labels: ["type:bug"]
body:
  - type: markdown
    attributes:
      value: |
        버그를 신고해주셔서 감사합니다! 상세히 작성해주시면 빠르게 해결할 수 있습니다.

  - type: textarea
    id: description
    attributes:
      label: 버그 설명
      description: 어떤 문제가 발생했나요?
      placeholder: |
        예: 로그인 API를 호출하면 500 에러가 발생합니다.
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: 재현 방법
      description: 버그를 재현하는 단계를 알려주세요
      placeholder: |
        1. POST /api/v1/auth/login 엔드포인트 호출
        2. 유효한 username과 password 전달
        3. 500 Internal Server Error 발생
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 예상 동작
      description: 어떻게 동작해야 하나요?
      placeholder: |
        예: 200 OK와 함께 JWT 토큰을 반환해야 합니다.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 실제 동작
      description: 실제로는 어떻게 동작하나요?
      placeholder: |
        예: 500 에러와 함께 "Database connection failed" 메시지를 반환합니다.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 로그 및 에러 메시지
      description: 관련 로그나 에러 메시지를 붙여넣어주세요
      placeholder: |
        ```
        ERROR: Database connection failed
        Traceback (most recent call last):
          ...
        ```
      render: shell

  - type: dropdown
    id: severity
    attributes:
      label: 심각도
      description: 얼마나 심각한 버그인가요?
      options:
        - Critical (서비스 불가)
        - High (주요 기능 중단)
        - Medium (일부 기능 영향)
        - Low (경미한 문제)
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: 작업 영역
      description: 어느 영역의 버그인가요?
      options:
        - Database (데이터베이스)
        - API (API 엔드포인트)
        - Service (비즈니스 로직)
        - AI (AI 기능)
        - Analytics (분석/통계)
        - Auth (인증/보안)
        - Other (기타)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 버전
      description: 어떤 버전에서 발생했나요?
      placeholder: "예: v0.1.0 또는 commit hash"

  - type: textarea
    id: environment
    attributes:
      label: 환경
      description: 실행 환경을 알려주세요
      placeholder: |
        - OS: macOS 14.0
        - Python: 3.12.0
        - PostgreSQL: 16.0
        - Docker: 사용/미사용
      value: |
        - OS:
        - Python:
        - PostgreSQL:
        - Docker:

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 그 외 참고할 만한 정보가 있나요?
      placeholder: |
        - 스크린샷
        - 관련 이슈 링크
        - 해결 시도한 방법 등

  - type: checkboxes
    id: terms
    attributes:
      label: 체크리스트
      description: 이슈를 제출하기 전에 확인해주세요
      options:
        - label: 중복된 버그 리포트가 없는지 확인했습니다
          required: true
        - label: 최신 버전에서도 발생하는지 확인했습니다
          required: true
        - label: 로그와 에러 메시지를 포함했습니다
          required: true
